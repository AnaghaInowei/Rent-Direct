<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Frame 1171276076.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <section class="head">
        <nav class="nav-link">
            <a href="index.html"><img src="Assets/images/rentDirect.png" alt="RentDirect" class="rent"></a>
            <a href="signup.html"><p class="signup">Sign Up</p></a>
        </nav>
        <h2>Welcome Back, Log in to your account.</h2>
    </section>
    <section class="info">
        <div class="accounts">
            <div class="set">
                <img src="Assets/images/google.png" alt="google logo" class="img-account">
                <p class="account-img">Google</p>
            </div>
            <div class="set">
                <img src="Assets/images/apple-logo-svgrepo-com 1.png" alt="apple logo" class="img-account">
                <p class="account-img">Apple</p>
            </div>
        </div>
        <p class="or">OR</p>

        <div class="form">
            <form action="post">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Enter your Email">
                <label for="password">Email Address</label>
                <input type="password" id="password" name="password" placeholder="Password">

                <div class="checkbox-group">
                    <div class="remembered">
                        <input type="checkbox" id="terms" name="terms" class="remember"> 
                        <label for="terms" class="label">Remember me</label>
                    </div>
                    
                    <p class="forgot"><a href="#">Forgot Password?</a></p>
                </div>
            </form>
        </div>
        <div class="button-container"> 
            <a href="#" class="login-btn">Login</a> 
        </div>
    </section>
</body>
</html>
