<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tenant2.css">
    <link rel="stylesheet" media="screen and (max-width:425px)" href="mobile.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Landlord Page </title>
</head>
<body>
    <header>
        <nav class="nav-link">
            <a href="landingPag.html"><img src="Assets/images/rentDirect.png" alt="RentDirect" width="145" height="37"></a>
            <div class="small-nav">
                <a href="index.html">Home</a>
                <a href="tenant.html">Looking for a home?</a>
            </div>
            
            <!-- <a href="index.html">Tenant</a>
            <a href="landlord.html">Landlord</a> -->
        </nav>
    </header>

    <section class="add-listing">
        <h2>Add New Listing</h2>
        <form id="listingForm">
            <input type="text" id="title" placeholder="Title" required>
            <input type="number" id="price" placeholder="Price" required>
            <select id="type">
                <option value="Self-contain">Self-contain</option>
                <option value="One-bedroom">One-bedroom</option>
                <option value="Two-bedroom">Two-bedroom</option>
                <option value="Three-bedroom">Three-bedroom</option>
                <option value="Duplex">Duplex</option>
                <option value="Bungalow">Bungalow</option>
                <option value="Apartment">Apartment</option>
            </select>
            <input type="text" id="location" placeholder="Location" required>
            <!-- <input type="text" id="desc" placeholder="About the property..." required > -->
            <textarea id="desc" placeholder= "  About the property..." required rows="5" cols="50" font-family='Poppins', sans-serif></textarea>
            <label for="property-image">Property Image:</label>
            <input type="file" id="property-image" name="images[]" multiple>
            <button type="submit">Add Listing</button>
        </form>
    </section>

    <section id="landlordListings" class="listings"></section>

    <script src="tenant.js"></script>

</body>
</html>
